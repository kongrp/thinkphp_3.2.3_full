<table>
	<a href="{:U('add')}">添加用户</a>
	<tr>
		<th>序号</th>
		<th>ID</th>
		<th>name</th>
		<th>操作</th>sdfsdf
	</tr>
	<foreach name="users" item="user" key="k">
		<tr>
			<td>{$k+1}</td>
			<td>{$user[id]}</td>
			<td>{$user[name]}</td>
			<td><a class="button" href="{:U('detail?id='.$user['id'])}">查看</a></td>
			<td><a class="button" href="{:U('edit?id='.$user['id'])}">编辑</a></td>
			<td><a class="button" href="{:U('delete?id='.$user['id'])}">删除</a></td>
		</tr>
	</foreach>
</table>
